{% extends "layouts/_layout.html" %}

{% block head %}

<style>
    form * {
        margin: 0.5em 0em;
        display: block;
        width: 100%;
    }
</style>

{% endblock %}

{% block body %}

<form action="/update_project" method="post">
    <input type="text" name="title" placeholder="Title..." value="{{project['title']}}">
    <input type="text" name="description" placeholder="Description..." value="{{project['description']}}">
    <input type="number" name="id" value="{{ project_id }}" hidden>
    <textarea name="content" cols="30" rows="10">{{ project['content'] }}</textarea>
    <input type="submit">
</form>

{% if "username" in session %}
<a href="/project/{{project['id']}}">Preview Project</a>
{% endif %}

{% endblock %}
