{% extends "layouts/_layout.html" %}

{% block head %}

{% endblock %}

{% block body %}

{% for project in projects %}
    <a class="project-btn" href="/project/{{project['id']}}">
        <h2>{{project['title']}}</h2>
        <p>{{project['description']}}</p>
    </a>
    <hr>
{% endfor %}

{% if "username" in session %}
<a href="/create_project">Create Project</a>
{% endif %}

{% endblock %}
